<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Results</title>
    <style>
        table, th, td {
  border: 1px solid black;
}
    </style>
</head>
<body>
<h1>Results!</h1>
<h2><a href="{{ playlistLink }}"> Click here to check out a playlist based on this search!</a></h2>
<! –– This button allows the user to go back to the main search page so they can try another query -->
<button onclick="history.back()">Go Back</button>
<! –– I'm putting the results in a table for readability -->
<table>
    <tr>
        <th>Album Name</th>
        <th>Album Artist</th>
        <th>Album Release Date</th>
        <th>Album Art</th>
    </tr>
    <! –– Loop through the results received from the python and use them to write the page -->
    {% for album, artist, release, art in results %}
    <tr>
        <td>{{ album }}</td>
        <td>{{ artist }}</td>
        <td>{{ release }}</td>
        <! –– The size of the album image is limited or else the page is unreadable -->
        <td><img src="{{ art }}" width="75" height="75"></td>
    </tr>
    {% endfor %}

</table>
</body>
</html>
